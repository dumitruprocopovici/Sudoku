<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Smecher</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="main_sudocu.js" defer></script>
</head>
<body>
<h1 class="title">Sudoku Smecher pentru cei mai smecheri!</h1>
<div class="main_container">
    <div class="container_game"></div>
    <div class="container_menu">
        <button class="new_game">New Game</button>
        <button class="choice" id="choice7">7</button>
        <button class="choice" id="choice8">8</button>
        <button class="choice" id="choice9">9</button>
        <button class="choice" id="choice4">4</button>
        <button class="choice" id="choice5">5</button>
        <button class="choice" id="choice6">6</button>
        <button class="choice" id="choice1">1</button>
        <button class="choice" id="choice2">2</button>
        <button class="choice" id="choice3">3</button>
        <button class="choice" id="choiceErase">Erase</button>
        <button class="choice" id="choiceUndo">Undo</button>
        <button class="choice" id="choiceHint">Hint</button>
    </div>
</div>
</body>
</html>
